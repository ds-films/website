            <div class="contact-form">
                <!--
                    Важное примечание: Для работы формы обратной связи на GitHub Pages
                    Вам понадобится использовать сторонний сервис, так как GitHub Pages
                    не поддерживает серверные скрипты (PHP, Node.js и т.д.).
                    Популярные варианты:
                    1. Formspree.io (самый простой, до 50 отправок в месяц бесплатно)
                    2. Netlify Forms (если вы хоститесь на Netlify)
                    3. Getform.io
                    4. StaticForms.xyz
                    
                    Вам нужно будет заменить 'YOUR_FORMSPREE_URL' на URL, который Formspree
                    предоставит вам после настройки формы.
                -->
                <form action="https://formspree.io/f/your_formspree_url" method="POST">
                    <div class="form-group">
                        <label for="name" data-lang='{"lt": "Jūsų vardas:", "en": "Your Name:", "ru": "Ваше имя:"}'>Jūsų vardas:</label>
                        <input type="text" id="name" name="name" data-placeholder-lang='{"lt": "Įveskite savo vardą", "en": "Enter your name", "ru": "Введите ваше имя"}' required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-lang='{"lt": "Jūsų el. paštas:", "en": "Your Email:", "ru": "Ваш email:"}'>Jūsų el. paštas:</label>
                        <input type="email" id="email" name="_replyto" data-placeholder-lang='{"lt": "Įveskite savo el. paštą", "en": "Enter your email", "ru": "Введите ваш email"}' required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-lang='{"lt": "Jūsų žinutė:", "en": "Your Message:", "ru": "Ваше сообщение:"}'>Jūsų žinutė:</label>
                        <textarea id="message" name="message" data-placeholder-lang='{"lt": "Įveskite savo žinutę", "en": "Enter your message", "ru": "Введите ваше сообщение"}' required></textarea>
                    </div>
                    <button type="submit" class="submit-button" data-lang='{"lt": "Siųsti žinutę", "en": "Send Message", "ru": "Отправить сообщение"}'>Siųsti žinutę</button>
                </form>
            </div>
        </section>
